<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tur Süresi Hesaplama</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--? Bir yarış pistinde bulunan araçların tur zamanlarını kaydeden bir sistem yazmak istiyoruz. Kullanıcı, bir aracın bir tur zamanını girdikten sonra, bu tur zamanlarının ortalamasını hesaplayan ve kullanıcıdan yeni tur zamanları girmesini isteyen bir JavaScript programı yazın. Kullanıcı -1 değerini girene kadar program çalışmaya devam etmelidir. -->

    <style>
      .container-fluid {
        padding: 0;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.9),
            rgba(0, 0, 0, 0.7)
          ),
          url("img/bg-img.jpg");
        height: 100vh;
        width: 100%;
        background-position: center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid  d-flex align-items-center justify-content-center">
      <div class="d-inline-block py-5 text-center">
        <h1 class="fst-italic fw-bold text-secondary my-3">Yarış başladı...</h1>

        <button class="btn btn-light my-3 fst-italic fw-bold text-danger fs-4" id="addTimeBtn">
          Start <i class="fa-solid fa-flag-checkered fst-italic fs-4"></i>
        </button>
        <p class="fst-italic fs-4 fw-semibold text-secondary my-3">
          Turu sonlandırıp ortalama zamanı hesaplamak için "
          <span class="text-danger">-1</span> " giriniz.
        </p>
        <div id="output" class="mt-5 text-danger fs-2"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
